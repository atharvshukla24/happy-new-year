<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: clamp(2.2rem, 6vw, 3.5rem);
    z-index: 10;
    text-shadow: 2px 2px 6px #000, 0 0 25px gold;
  }

  .bottom-name {
    position: fixed;
    bottom: 24px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: clamp(1.2rem, 4.5vw, 1.5rem);
    z-index: 10;
    text-shadow: 2px 2px 6px #000;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
  }
</style>
</head>

<body>

<div class="center-text" id="wishText">ðŸŽ‰ Happy New Year 2026 ðŸŽ‰</div>
<div class="bottom-name">â€” From Atharv Shukla</div>

<canvas id="canvas"></canvas>

<script>
/* ===== CUSTOM NAME FROM LINK ===== */
const p = new URLSearchParams(location.search);
const n = p.get("name");
if (n) document.getElementById("wishText").innerHTML =
  `ðŸŽ‰ Happy New Year ${n} ðŸŽ‰`;

/* ===== CANVAS SETUP ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

/* ===== ROCKET + PARTICLES ===== */
const gravity = 0.06;
let rockets = [];
let particles = [];

class Rocket {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = canvas.height;
    this.vy = Math.random() * -7 - 9;
    this.explodeY = Math.random() * canvas.height / 2 + 80;
  }
  update() {
    this.y += this.vy;
    this.vy += gravity * 0.15;
    if (this.y <= this.explodeY) {
      explode(this.x, this.y);
      return false;
    }
    return true;
  }
  draw() {
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x, this.y + 15);
    ctx.strokeStyle = "rgba(255,200,100,0.9)";
    ctx.lineWidth = 2;
    ctx.stroke();
  }
}

class Particle {
  constructor(x, y, angle, speed, color) {
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.color = color;
  }
  update() {
    this.vy += gravity;
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= 0.015;
  }
  draw() {
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.lineTo(this.x - this.vx, this.y - this.vy);
    ctx.strokeStyle = `rgba(${this.color},${this.alpha})`;
    ctx.lineWidth = 2;
    ctx.stroke();
  }
}

function explode(x, y) {
  const colors = [
    "255,80,80",
    "255,200,0",
    "80,200,255",
    "200,80,255"
  ];
  const color = colors[Math.floor(Math.random() * colors.length)];

  for (let i = 0; i < 140; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 4 + 2;
    particles.push(new Particle(x, y, angle, speed, color));
  }
}

/* ===== ANIMATION LOOP ===== */
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  rockets = rockets.filter(r => {
    r.draw();
    return r.update();
  });

  particles = particles.filter(p => {
    p.update();
    p.draw();
    return p.alpha > 0;
  });

  requestAnimationFrame(animate);
}

/* ===== LAUNCH ROCKETS ===== */
setInterval(() => {
  rockets.push(new Rocket());
}, 700);

animate();
</script>

</body>
</html>
