<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1px 1px at 70% 40%, white, transparent),
      radial-gradient(2px 2px at 50% 80%, white, transparent);
    opacity: .6;
    pointer-events: none;
  }

  .center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    z-index: 10;
    font-size: clamp(2.2rem, 6vw, 3.5rem);
    text-shadow:
      2px 2px 5px #000,
      0 0 20px gold,
      0 0 40px orange;
  }

  .bottom-name {
    position: fixed;
    bottom: 26px;
    width: 100%;
    text-align: center;
    color: white;
    z-index: 10;
    font-size: clamp(1.2rem, 4.5vw, 1.5rem);
    text-shadow: 2px 2px 5px #000;
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 2;
  }
</style>
</head>

<body>

<div class="center-text" id="wishText">
  ðŸŽ‰ Happy New Year 2026 ðŸŽ‰
</div>

<div class="bottom-name">
  â€” From Atharv Shukla
</div>

<canvas id="canvas"></canvas>

<script>
/* ===== LINK BASED CUSTOM NAME ===== */
const params = new URLSearchParams(location.search);
const name = params.get("name");
if (name) {
  document.getElementById("wishText").innerHTML =
    `ðŸŽ‰ Happy New Year ${name} ðŸŽ‰`;
}

/* ===== REAL FIREWORKS ENGINE ===== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const gravity = 0.05;
let particles = [];

class Particle {
  constructor(x, y, angle, speed, color) {
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.alpha = 1;
    this.decay = Math.random() * 0.015 + 0.01;
    this.color = color;
    this.size = 2.2;
    this.prevX = x;
    this.prevY = y;
  }

  update() {
    this.prevX = this.x;
    this.prevY = this.y;

    this.vy += gravity;
    this.x += this.vx;
    this.y += this.vy;
    this.alpha -= this.decay;
  }

  draw() {
    ctx.beginPath();
    ctx.moveTo(this.prevX, this.prevY);
    ctx.lineTo(this.x, this.y);
    ctx.strokeStyle = `rgba(${this.color},${this.alpha})`;
    ctx.lineWidth = this.size;
    ctx.stroke();
  }
}

function explode(x, y) {
  const hue = Math.floor(Math.random() * 360);
  for (let i = 0; i < 120; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 4 + 2;
    const color = `255,${Math.floor(Math.random()*200)},0`;
    particles.push(new Particle(x, y, angle, speed, color));
  }
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

setInterval(() => {
  explode(
    Math.random() * (canvas.width - 200) + 100,
    Math.random() * canvas.height / 2 + 50
  );
}, 550);

animate();
</script>

</body>
