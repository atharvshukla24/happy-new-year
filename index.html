<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year ðŸŽ†</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(180deg,#0f2027,#203a43,#2c5364);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* STARS */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(1px 1px at 70% 40%, white, transparent),
      radial-gradient(2px 2px at 50% 80%, white, transparent),
      radial-gradient(1px 1px at 90% 10%, white, transparent);
    opacity: 0.6;
    pointer-events: none;
    z-index: 0;
  }

  /* SPARKLES */
  .sparkles {
    position: fixed;
    inset: 0;
    pointer-events: none;
    background:
      radial-gradient(circle at 10% 90%, rgba(255,255,255,0.15), transparent 40%),
      radial-gradient(circle at 30% 70%, rgba(255,215,0,0.2), transparent 45%),
      radial-gradient(circle at 70% 80%, rgba(255,255,255,0.12), transparent 40%),
      radial-gradient(circle at 90% 60%, rgba(255,215,0,0.18), transparent 45%);
    animation: sparkleMove 8s linear infinite;
    z-index: 1;
  }

  @keyframes sparkleMove {
    from { transform: translateY(0); }
    to { transform: translateY(-40px); }
  }

  canvas {
    position: fixed;
    inset: 0;
    z-index: 2;
  }

  /* CENTER TEXT */
  .center-text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    z-index: 10;
    color: #fff;

    font-size: clamp(2.2rem, 6vw, 3.5rem);

    text-shadow:
      2px 2px 5px #000,
      -2px -2px 5px #000,
      0 0 18px gold,
      0 0 35px orange;

    animation: float 4s ease-in-out infinite;
  }

  /* BOTTOM NAME */
  .bottom-name {
    position: fixed;
    bottom: 26px;
    width: 100%;
    text-align: center;
    z-index: 10;
    color: #fff;

    font-size: clamp(1.2rem, 4.5vw, 1.5rem);

    text-shadow:
      2px 2px 5px #000,
      0 0 15px gold;
  }

  @keyframes float {
    0%,100% {
      transform: translate(-50%, -50%) translateY(0);
    }
    50% {
      transform: translate(-50%, -50%) translateY(-12px);
    }
  }
</style>
</head>

<body>

<div class="sparkles"></div>

<div class="center-text" id="wishText">
  ðŸŽ‰ Happy New Year 2026 ðŸŽ‰
</div>

<div class="bottom-name">
  â€” From Atharv Shukla
</div>

<canvas id="canvas"></canvas>

<script>
/* ===============================
   LINK BASED CUSTOM WISH
   ?name=Rahul
================================ */
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const wishText = document.getElementById("wishText");

if (name) {
  wishText.innerHTML = `ðŸŽ‰ Happy New Year ${name} ðŸŽ‰`;
}

/* ===============================
   CANVAS FIREWORKS (MORE ALIVE)
================================ */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let particles = [];

// scale for phone
const scale = Math.min(window.innerWidth / 400, 1.4);

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function createFirework(x, y) {
  for (let i = 0; i < 140; i++) {
    particles.push({
      x,
      y,
      angle: Math.random() * Math.PI * 2,
      speed: random(2, 7) * scale,
      life: 120,
      radius: 2.6 * scale,
      color: `hsl(${Math.random() * 360},100%,60%)`
    });
  }
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += Math.cos(p.angle) * p.speed;
    p.y += Math.sin(p.angle) * p.speed;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animate);
}

setInterval(() => {
  createFirework(
    random(60, canvas.width - 60),
    random(80, canvas.height / 2)
  );
}, 420);

animate();
</script>

</body>
</html>
